<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persian Slab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Person Information</h1>
        <form id="infoForm1" action="./index.html">
            <label for="username">Userame:</label>
            <input type="username" id="username" required>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="nationalCode">National Code:</label>
            <input type="text" id="nationalCode" pattern="^\d{5}$" required title="National code must be exactly 5 digits." />

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit" id="submitSignUp">Save</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
