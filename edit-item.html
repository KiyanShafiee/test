<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" dir="ltr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persian Slab</title>
    <link rel="stylesheet" href="./managerStyle.css">
    <link rel="stylesheet" href="./edit-item.css">
</head>
<body>

    <div class="menu-container">

        <div class="menu">  
            <div class="logo">
                <img src="./pictures/PersianSilk-g-big-5.jpg" alt="persian slab logo" style="width: 100px;">
            </div>
            
            <div class="menu-group">
                <div class="first-page">
                    <a href="./slab-window.html"> صفحه اصلی</a> 
                </div>

                <div class="show-list">
                    <a href="./show-list-slabs.html">لیست سنگ ها</a>
                </div>            
                  
                <div class="read-comment">
                    خواندن نظرات
                </div>
                
            </div>
            
        </div>

        <div class="acount">
            <i class="fa fa-user" aria-hidden="true" style="font-size: 30px;"></i>
            <div class="acount-options">
                <div class="user-info" id = "user-info">اطلاعات کاربری</div>
                <div class="change-password">عوض کردن رمز عبور</div>
                <div class="exit">خروج</div>
            </div>
        </div>
    </div>

    <div class="form-container">
        <h2>ویرایش سنگ</h2>
        <form id="editForm">
            <input type="text" id="itemName"  />
            <input type="text" id="itemColor" placeholder="رنگ" />
            <input type="text" id="itemMasraf" placeholder="مصرف" />
            <input type="text" id="itemPrice" placeholder="قیمت" />
            <input type="text" id="itemSathKar" placeholder="سختی" />
            <input type="text" id="itemSayesh" placeholder="سایز" />
            <input type="text" id="itemZekamat" placeholder="ضخامت" />
            <button type="submit">ذخیره تغییرات</button>
        </form>
    </div>
<script src="./edit-item.js"></script>

</body>
</html>
